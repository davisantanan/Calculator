<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="container">
        <div class="calculator-contain">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="calculator-button" onclick="clean()">C</button></td>
                    <td><button class="calculator-button" onclick="back()"><</button></td>
                    <td><button class="calculator-button" onclick="insert('/')">/</button></td>
                    <td><button class="calculator-button" onclick="insert('*')">X</button></td>
                </tr>
                 <tr>
                    <td><button class="calculator-button" onclick="insert('7')">7</button></td>
                    <td><button class="calculator-button" onclick="insert('8')">8</button></td>
                    <td><button class="calculator-button" onclick="insert('9')">9</button></td>
                    <td><button class="calculator-button" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="calculator-button" onclick="insert('4')">4</button></td>
                    <td><button class="calculator-button" onclick="insert('5')">5</button></td>
                    <td><button class="calculator-button" onclick="insert('6')">6</button></td>
                    <td><button class="calculator-button" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="calculator-button" onclick="insert('1')">1</button></td>
                    <td><button class="calculator-button" onclick="insert('2')">2</button></td>
                    <td><button class="calculator-button" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="calculator-button even" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="calculator-button zero" onclick="insert('0')">0</button></td>
                    <td><button class="calculator-button" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>   
            <span>Desenvolvido por Davi Santana</span>
    </div>
    <script src="./script.js"></script>
</body>
</html>
